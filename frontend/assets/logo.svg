<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3fa8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="busGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="50" cy="50" r="47" fill="#0f2d78"/>
  
  <!-- Main Circle Background -->
  <circle cx="50" cy="50" r="42" fill="url(#logoGradient)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Bus Icon -->
  <rect x="22" y="32" width="56" height="28" rx="6" fill="url(#busGradient)" stroke="#1a3fa8" stroke-width="1"/>
  
  <!-- Bus Roof -->
  <rect x="25" y="29" width="50" height="6" rx="3" fill="#e0e7ff"/>
  
  <!-- Bus Windows -->
  <rect x="26" y="36" width="10" height="8" rx="2" fill="#1a3fa8"/>
  <rect x="38" y="36" width="10" height="8" rx="2" fill="#1a3fa8"/>
  <rect x="50" y="36" width="10" height="8" rx="2" fill="#1a3fa8"/>
  <rect x="62" y="36" width="10" height="8" rx="2" fill="#1a3fa8"/>
  
  <!-- Bus Front -->
  <rect x="20" y="38" width="4" height="18" rx="2" fill="#0f2d78"/>
  
  <!-- Bus Door -->
  <rect x="26" y="48" width="8" height="10" rx="2" fill="#0f2d78"/>
  <line x1="28" y1="50" x2="28" y2="56" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Bus Wheels -->
  <circle cx="33" cy="68" r="8" fill="#333333"/>
  <circle cx="33" cy="68" r="5" fill="#666666"/>
  <circle cx="33" cy="68" r="2" fill="#ffffff"/>
  
  <circle cx="67" cy="68" r="8" fill="#333333"/>
  <circle cx="67" cy="68" r="5" fill="#666666"/>
  <circle cx="67" cy="68" r="2" fill="#ffffff"/>
  
  <!-- Headlights -->
  <circle cx="20" cy="42" r="2" fill="#ffeb3b"/>
  <circle cx="20" cy="50" r="2" fill="#ffeb3b"/>
  
  <!-- Company Initial -->
  <text x="50" y="88" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">E</text>
  
  <!-- Decorative elements -->
  <circle cx="35" cy="20" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="65" cy="15" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="75" cy="25" r="1" fill="#ffffff" opacity="0.5"/>
</svg>